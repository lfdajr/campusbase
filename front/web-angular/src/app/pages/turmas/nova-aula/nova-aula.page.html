<div class="row">
  <context-menu [tipo]="tipo" class="col-md-2"></context-menu>
  <div class="col-md-9">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Informações da Aula</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="formAula" (submit)="onSubmit()">
          <div class="form-group">
            <div class="row align-items-center">
              <label class="col-sm-2">Título da Aula:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="titulo">
              </div>
            </div>
          </div>
          
          <div class="btn-list mt-4 text-right">
            <button type="button" class="btn btn-secondary btn-space">Cancelar</button>
            <button type="submit" class="btn btn-primary btn-space">Criar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
