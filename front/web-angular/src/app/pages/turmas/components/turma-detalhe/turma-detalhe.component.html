<div class="card">
  <div class="card-header">
    <h3 class="card-title"><a [routerLink]="['/turmas']"><span style="color: blue;">Turmas</span></a> / {{matricula.curso.titulo}}</h3>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-outline table-vcenter text-nowrap card-table">
      <thead>
        <tr>
           <th class="text-center w-1"><i class="icon-people"></i></th>
           <th>Descrição</th>
           <th>Tipo</th>
           <th class="text-center"><i class="icon-settings"></i> Ações</th>
        </tr>
     </thead>
      <tbody>
        <tr *ngFor="let aula of matricula.curso.aulas">
          <td class="text-center">
            <div class="avatar d-block" style="background-image: url(./assets/demo/faces/female/25.jpg)">
              <span class="avatar-status bg-green"></span>
            </div>
          </td>
          <td (click)="detalharAula(aula.id)">
            <div>{{aula.titulo}}</div>
            <div class="small text-muted">
              Estado: {{aula.status}}
            </div>
          </td>

          <td>
            teste
          </td>

          <td class="text-center">
            <div class="item-action dropdown">
              <a href="javascript:void(0)" data-toggle="dropdown" class="icon">
                <i class="fe fe-more-vertical"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right">
                <a href="javascript:void(0)" class="dropdown-item">
                  <i class="dropdown-icon fe fe-tag"></i> Action </a>
                <a href="javascript:void(0)" class="dropdown-item">
                  <i class="dropdown-icon fe fe-edit-2"></i> Another action </a>
                <a href="javascript:void(0)" class="dropdown-item">
                  <i class="dropdown-icon fe fe-message-square"></i> Something else here</a>
                <div class="dropdown-divider"></div>
                <a href="javascript:void(0)" class="dropdown-item">
                  <i class="dropdown-icon fe fe-link"></i> Separated link</a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
