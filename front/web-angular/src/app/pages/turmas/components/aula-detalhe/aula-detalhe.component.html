<div class="card" *ngIf="curso && aula">
  <div class="card-header">
    <h3 class="card-title">
      <a [routerLink]="['/turmas']"><span style="color: blue;">Turmas</span></a> /
      <a [routerLink]="['/turma', curso.id]"><span style="color: blue;">{{curso.titulo | truncate:20}}</span></a> /
      {{aula.titulo}}
    </h3>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-outline table-vcenter text-nowrap card-table">
      <thead>
        <tr>
          <th class="text-center w-1">
            <i class="icon-people"></i>
          </th>
          <th>Descrição</th>
          <th class="text-center">
            <i class="icon-settings"></i> Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of aula.arquivos">
          <td class="text-center">
            <div class="avatar d-block" style="background-image: url(./assets/notebook.svg)">
              <!-- <span class="avatar-status bg-green"></span> -->
            </div>
          </td>
          <td>
            <div>{{item.descricao}}</div>
            <div class="small text-muted">
              Tipo: {{item.tipo}}
            </div>
          </td>

          <td class="text-center">
            <span (click)="baixarArquivo(item.caminho)">
                <i class="fe fe-download"></i>
            </span>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
