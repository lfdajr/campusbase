 <ion-header >
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda</ion-title>
    
  </ion-navbar>

  <!-- <ion-toolbar no-border-top>
    <ion-searchbar color="primary" [(ngModel)]="queryText" (ionInput)="updateSchedule()" placeholder="Search">
    </ion-searchbar>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item-group>
      <ion-item-divider sticky>
        <ion-label class="back">
          Pr√≥ximos Eventos
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let evento of agenda" [attr.track]="evento.tipo" >
        <button ion-item (click)="gotoAgendaDetalhe(evento)">
          <h3>{{evento.titulo}} ({{evento.tipo}})</h3>
          <p>Data: {{evento.dataHoraInicio  | date: 'dd/MM/yyyy'}}</p>
        </button>
      </ion-item-sliding>
    </ion-item-group>

  </ion-list>
</ion-content>
