<ion-split-pane>

  <ion-menu id="loggedOutMenu" [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>CampusBase</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="outer-content">
      <ion-list>
        <ion-list-header>
          Perfil
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>  

  <ion-menu id="loggedInMenu" [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>CampusBase</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="outer-content">
      <ion-list>
        <ion-list-header>
          Menu
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
